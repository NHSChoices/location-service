language: csharp
solution: LocationService.sln
install:
  - nuget restore LocationService.sln
  - nuget install xunit.runner.console -Version 2.0.0 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release LocationService.sln
  - mono ./testrunner/xunit.runner.console.2.0.0/tools/xunit.console ./tests/GoatTrip.RestApi.UnitTests/bin/Release/GoatTrip.RestApi.UnitTests.dll